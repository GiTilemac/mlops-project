# Welcome to your prefect.yaml file! You can you this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: mlops-project
prefect-version: 2.11.3

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: git@github.com:GiTilemac/mlops-project.git
    branch: main
    access_token:

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: pancreatic1
  version:
  tags: []
  description: 'The main training pipeline '
  entrypoint: prediction-dev.py:main_flow
  parameters: {}
  work_pool:
    name: local-work
    work_queue_name:
    job_variables: {}
  schedule:
- name: pancreatic_batch_prediction
  version:
  tags: []
  description:
  entrypoint: batch_predict.py:pancreatic_cancer_prediction
  parameters:
    input_file: s3://mlops-zoomcamp-2013/cohort2/Debernardi_2020_data_cohort2.csv
    output_dir: s3://mlops-zoomcamp-2013/results/
    run_id: 79b4b49914ad48598aac9946c1a61c3d
  work_pool:
    name: local-work
    work_queue_name:
    job_variables: {}
  schedule:
- name: prediction_monitoring
  version:
  tags: []
  description: 'Evidently Monitoring Report Pipeline '
  entrypoint: batch_predict.py:monitoring_flow
  parameters: {}
  work_pool:
    name: local-work
    work_queue_name:
    job_variables: {}
  schedule:
- name: prediction_monitoring_tests
  version:
  tags: []
  description:
  entrypoint: batch_predict.py:panc_cancer_prediction_monitor
  parameters: {}
  work_pool:
    name: local-work
    work_queue_name:
    job_variables: {}
  schedule:
  pull:
    - prefect.deployments.steps.git_clone:
        repository: https://github.com/GiTilemac/mlops-project.git
        branch: feature/monitor_tests
